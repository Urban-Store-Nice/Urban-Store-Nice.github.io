<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Site Urban Store - En construction</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS Vendor -->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" media="all" />
		<link 
			href="https://fonts.googleapis.com/css?family=Cabin&display=swap" 				rel="stylesheet"/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  		/>
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
		<!-- CSS Perso -->
		<link rel="stylesheet" type="text/css" href="css/base.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
	</head>

	<body>
        <header class="banderolle-principale">
            <img class="urban-store-illust-pic slide-in-blurred-tl" src="img/20221020_172733.jpg" alt="Urban store illustration photo 1">
            <div class="logo-urban-store">
                <img
                    class="urban-store-logo"
                    src="img/Urban store logo.png" 
                    alt="Urban Store Logo">
                <img
                    class="gif-loading" 
                    src="img/Ellipsis-1s-200px.gif" alt="image gif de chargement">
                <img
                    class="en-construction-logo"
                    src="img/site-en-construction.png" 
                    alt="logo d'indication - site en construction">
                
            </div>
            <img class="urban-store-illust-pic slide-in-blurred-tr" src="img/20221020_172842.jpg" alt="Urban store illustration photo 2">
        </header>
        <main class="main-home">
            <div class="alignement-home">
                <h1 class="main-home-title slide-in-blurred-left">
                    Vous pouvez contacter le magasin par téléphone pendant la construction du site (Infos sur les réseaux sociaux)
                </h1>
                <div class="barre-reseaux">
                    <div class="logos">
                        <a href="https://www.facebook.com/urbanstorenice/" class="lien-facebook" target="_blank">
                            <img class="facebook-logo" src="img/logo-facebook.png" alt="lien vers la page facebook du magasin">
                        </a>
                        <a href="https://www.instagram.com/urbanstorenice/?hl=fr" class="lien-instagram" target="_blank">
                            <img class="insta-logo" src="img/logo-insta.png" alt="lien vers le compte instagram du magasin">
                        </a>
                    </div>
                </div>
                <p class="paragraphe-instructions slide-in-blurred-right" alt="paragraphe d'instructions">Regardez nos articles en ligne sur les réseaux et contactez-nous pour connaitre les tailles disponibles et mettre un article de côté</p>
            </div>
        </main>
    </body>
</html>
